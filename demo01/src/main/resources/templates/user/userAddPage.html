<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPA User</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-sm-4">&nbsp;</div>

            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">회원가입</h5>
                        <br>   
                        <form th:action="@{/user/inst}" th:object="${userdto}" method="POST">
                            <label for="userId" class="form-label">아이디</label>
                            <input type="text" class="form-control" th:field="*{userId}" required>
                            <p id="userIdCheck" th:errors="*{userId}"></p>

                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                            <p id="passwordCheck" th:errors="*{password}"></p>

                            <label for="nickName" class="form-label">닉네임</label>
                            <input type="text" class="form-control" th:field="*{nickName}" required>
                            <p id="nickNameCheck" th:errors="*{nickName}"></p>
                            
                            <br><br>
                            <input style="width: 100%;" type="submit" class="btn btn-primary" value="회원등록"/>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-sm-4">&nbsp;</div>
        </div>
    </div>
</body>
</html>
