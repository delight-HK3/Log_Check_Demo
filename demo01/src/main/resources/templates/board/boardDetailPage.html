<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPA Dashboard Detail</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-sm-3">&nbsp;</div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">게시글 수정 
                            <th:block th:if="${likeCheck != ''}">
                                [[${likeCheck}]]
                            </th:block>
                        </h5>
                        <br>   
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="writer" class="form-label">조회수</label>
                                <input type="text" class="form-control" id="viewCnt" name="viewCnt" th:value="${boardDetail.viewCnt}" readonly>
                            </div>
                            <div class="col-sm-6">
                                <label for="writer" class="form-label">좋아요 개수</label>
                                <input type="text" class="form-control" id="likeCnt" name="likeCnt" th:value="${boardDetail.likeCnt}" readonly>
                            </div>
                        </div>
                        <br>
                        <label for="writer" class="form-label">등록자</label>
                        <input type="text" class="form-control" id="writer" name="writer" th:value="${boardDetail.nickName}" readonly>
                        <br>
                        <label for="instDate" class="form-label">수정일</label>
                        <input type="date" class="form-control" id="instDate" name="instDate" th:value="${boardDetail.instDate}" readonly>
                        <br>
                        <label for="boardTitle" class="form-label">게시글 제목</label>
                        <input type="text" class="form-control" id="boardTitle" name="boardTitle" th:value="${boardDetail.boardTitle}" readonly>
                        <br>
                        <label for="boardSubject" class="form-label">게시글 내용</label>
                        <textarea class="form-control" id="boardSubject" name="boardSubject" readonly>[[${boardDetail.boardSubject}]]</textarea>
                        <br>
                        <div class="row">
                            <div class="col-sm">
                                <input style="width: 100%;" class="btn btn-success" value="좋아요"/>
                            </div>
                            <!--/* 로그인한 계정의 nickName과 동일하면 출력 */-->
                            <th:block th:if="${session.nickName == boardDetail.nickName}">
                                <div class="col-sm">
                                    <a style="width: 100%;" type="button" class="btn btn-primary" th:href="@{/board/edit(boardCd=${boardDetail.boardCd})}">수정</a> 
                                </div> 
                                <div class="col-sm">
                                    <form th:action="@{/board/del(boardCd=${boardDetail.boardCd})}" th:method="DELETE">
                                        <input style="width: 100%;" type="submit" class="btn btn-danger" value="삭제"/>
                                    </form>
                                </div>     
                            </th:block>
                            <!--/* // 로그인한 계정의 nickName과 동일하면 출력 */-->
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-sm-3">&nbsp;</div>
        </div>
    </div>
</body>
</html>
